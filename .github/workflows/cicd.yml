name: CI/CD

on:
  pull_request:
  push:
  release:
    types: [published]
  schedule:
    # Nightly builds at 3am UTC (avoids DST transitions, provides time for morning review)
    # 3am UTC = 3am GMT (winter) / 4am BST (summer)
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x"
  NODE_VERSION: "24.x"

jobs:
  # ==============================================
  # Continuous Integration
  # ==============================================

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    permissions:
      contents: read  # Required to check out the code

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            src/Dfe.Cms.Web.Admin/package-lock.json
            src/Dfe.Cms.Web.DemoSite/package-lock.json

      - name: Verify code formatting
        run: dotnet format Dfe.Cms.sln --verify-no-changes --verbosity diagnostic

      - name: Restore .NET dependencies
        run: dotnet restore Dfe.Cms.sln

      - name: Build solution (includes NPM build via MSBuild integration)
        run: dotnet build Dfe.Cms.sln --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test Dfe.Cms.sln \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=test-results.trx" \
            --logger "console;verbosity=normal" \
            --collect:"XPlat Code Coverage" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/test-results.trx"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: "**/coverage.cobertura.xml"

  report-test-results:
    name: Report Test Results
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()

    permissions:
      contents: read        # Required to check out the code
      pull-requests: write  # Required to add PR comments with test results and coverage
      checks: write         # Required to report test results/coverage as a status check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results
        continue-on-error: true

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: ./coverage-reports
        continue-on-error: true

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: 'coverage-reports/**/*cobertura.xml'
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: always() && github.event_name == 'pull_request'
        with:
          # code-coverage-results.md is default filename from irongut/CodeCoverageSummary
          path: code-coverage-results.md

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "test-results/**/*.trx"
